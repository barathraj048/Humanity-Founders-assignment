name: humanity_founders_assignment
description: "FaithConnect - A Christian community app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  firebase_storage: ^12.3.6
  
  # MongoDB
  mongo_dart: ^0.10.3
  
  # State Management
  provider: ^6.1.2
  
  # UI & Utilities
  cupertino_icons: ^1.0.8
  uuid: ^4.5.1
  timeago: ^3.7.0
  intl: ^0.19.0
  
  # Image handling
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  
  # Video player (if using reels)
  video_player: ^2.9.2
  
  # File picker (if needed)
  file_picker: ^8.1.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
